# Server
server.contextPath = /rest

# Database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=ha
spring.datasource.password=

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=auto
spring.jpa.show-sql=true

# Logging
logging.level.com.quotation=INFO

#criteria properties
excluded.criteria.must=PostCode,Occupation
excluded.criteria.should =less than minimumTurnOver

#access h2 DB
spring.h2.console.enabled=true //Enable the console.
#spring.h2.console.path=/h2-console